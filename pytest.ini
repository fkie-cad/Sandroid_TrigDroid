[tool:pytest]
# Pytest configuration for TrigDroid
minversion = 7.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    --strict-markers
    --strict-config
    --tb=short
    --cov=src/trigdroid
    --cov=src/TrigDroid_Infrastructure
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require setup)
    slow: Slow tests (may take significant time)
    requires_device: Tests requiring Android device/emulator
    requires_frida: Tests requiring Frida instrumentation
    requires_root: Tests requiring root/admin access
    network: Tests requiring network connectivity

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*pkg_resources.*:DeprecationWarning

# Test discovery
collect_ignore = [
    "setup.py",
    "build",
    "dist",
    ".eggs",
    "node_modules"
]

# Timeout for tests (in seconds)
timeout = 300
timeout_method = thread